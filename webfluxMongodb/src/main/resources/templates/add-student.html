<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Add Student</h2>
    <form action="#" data-th-action="@{/students/add-student}" data-th-object="${student}" method="post">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" type="text" data-th-value="${name}" class="form-control" name="name" placeholder="Name" >
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="password" type="text" data-th-value="${email}" class="form-control" name="email" placeholder="Email" >
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="id" type="text" data-th-value="${id}" class="form-control" name="id" placeholder="Id" >
        </div>
        <input type="submit"  class="btn btn-info glyphicon glyphicon">
        <a data-th-href="@{/students}" class="btn btn-info glyphicon glyphicon">Cancel</a>
    </form>
</div>
</body>
</html>
